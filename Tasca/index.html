        </div>

                eer
              </h1>

                class="text-[10vw] sameh1 tracking-tight font-[600] uppercase"

                Regaleali
              </h1>
              <h1
                class="text-[10vw] outer2 tracking-tight font-[600] uppercase relative right-[-10vw] opacity-50"

                Taa

              Sclafani
