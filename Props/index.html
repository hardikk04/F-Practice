<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div
        class="loader absolute top-0 left-0 z-[30] h-[100vh] w-full bg-[#F4F0EA] flex flex-col justify-center items-center pointer-events-none"
      >
        <div class="laoder-img h-[40vh] w-[35vh] flex justify-end items-end">
          <img
            class="h-full w-full object-cover"
            src="https://props.studiolumio.com/preloader.jpeg"
            alt=""
          />
        </div>
        <div
          class="loader-text overflow-hidden ff text text-[#4d3d30] text-center leading-none h-[16vh] mt-[2vw]"
        >
          <h1 class="l1 text-[8vw]">0%</h1>
          <h1 class="l2 text-[8vw]">PROPS</h1>
        </div>
      </div>
      <div class="page1 min-h-[100vh] w-full relative">
        <nav
          class="bg-[#F4F0EA] flex justify-between items-center text-[#4d3d30] uppercase font-[500] p-5"
        >
          <h3>Props</h3>
          <div class="nav-center flex items-center gap-3">
            <div
              class="nav-center-menu flex flex-col gap-[.4vw] justify-center items-center"
            >
              <div class="menu-line w-[1.3vw] h-[1px] bg-black"></div>
              <div class="menu-line w-[1.3vw] h-[1px] bg-black"></div>
            </div>
            <h3>MENU</h3>
          </div>
          <div class="nav-right flex gap-[2vw]">
            <h3>Shop</h3>
            <div class="nav-right-cart flex gap-2">
              <i class="ri-shopping-cart-2-line"></i>
              <h3>Cart(0)</h3>
            </div>
          </div>
        </nav>
        <div class="page1-main h-[180vh] relative">
          <div
            class="page1-main-overlay h-full w-full bg-black/10 relative z-10"
          >
            <div class="main-title overflow-hidden">
              <h1
                class="text-[#F4F0EA] text-[33vw] font-[400] leading-none tracking-tighter ff"
              >
                PROPS
              </h1>
            </div>
            <div class="main-para text-white ff pl-[7vw]">
              <h3 class="w-[18%] text-[1vw]">
                ADD ELEGANCE AND CHARM TO YOUR SPACE WITH FURNITURE THAT
                EXPRESSES YOUR INDIVIDUALITY
              </h3>
              <div
                class="btn flex justify-between items-center w-[14%] pl-[1vw] pr-[.3vw] py-2 mt-[1.5vw] tt"
              >
                <div class="btn-text h-[2.5vh] overflow-hidden font-[500]">
                  <h6>EXPLORE COLLECTION</h6>
                  <h6>EXPLORE COLLECTION</h6>
                </div>
                <div
                  class="btn-circle h-[3.7vh] w-[3.7vh] rounded-full bg-white text-black text-[1.5vw] flex justify-center items-center overflow-hidden"
                >
                  <div class="btn-inner w-[1.5vw]">
                    <i class="ri-arrow-right-line"></i
                    ><i class="ri-arrow-right-line"></i>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="page1-part2 h-[88vh] w-full flex justify-center mt-[-9vw]"
              data-scroll
              data-scroll-speed="6"
            >
              <div
                class="part2-top w-[40%] h-[90vh] flex flex-col items-end mr-[8vw] relative"
              >
                <h1>WHERE STYLE</h1>
                <h1>ENDURES: TIMELESS</h1>
                <h1>FURNITURE FOR</h1>
                <h1>YOUR STORY</h1>
                <div
                  class="product h-[45vh] w-[45vh] bg-[#F4F0EA] p-[1vw] text-[#4d3d30] ff mt-[4vw]"
                >
                  <img
                    class="object-cover h-[85%] w-full"
                    src="https://props.studiolumio.com/props/pngwing_qsjfq0.png"
                    alt=""
                  />
                  <h3 class="text-[.9vw] font-[500] leading-none mt-[.1vw]">
                    Woven Chair -
                  </h3>
                  <h3 class="text-[.9vw] font-[700] leading-none mt-[.3vw]">
                    $1,200.00
                  </h3>
                  <h3 class="text-end font-[600] opacity-90">
                    Product of the day
                  </h3>
                </div>
                <h1 class="last-title ff">PRODUCT OF THE DAY</h1>
              </div>
            </div>
          </div>
          <div
            class="bg-video absolute top-0 left-0 z-[1] h-full w-full overflow-hidden"
          >
            <video
              class="h-full w-full object-cover relative top-[-20%] scale-[1.3]"
              autoplay
              loop
              muted
              src="https://videos.ctfassets.net/tuohjudwxvzs/63NXWxKzgcVQtMocb9VAjQ/9b2c36df742557dadeba6f5826982564/home_dmgpke.mp4"
            ></video>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
